<html>
    <body style="margin:0;padding:0;">
        <img id="mypic" src="" width="841.75" height="312.5">
            <script>
            var pics_src = new Array("Battle.png","Battle2.png");
            var num = -1;

            slideshow_timer();

            function slideshow_timer(){
                if (num == 1){
                    num = 0;
                } 
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
                setTimeout("slideshow_timer()",5000); 
            }
            </script>
    </body>
</html>
