<html>
<body style="margin:0;padding:0;">
    <img id="mypic" src="Bed1.png" width="841.75" height="312.5">
    <script>
        var pics_src = new Array("Bed1.png","Bed2.png","Bed3.png","Bed11.png","bed12.png","bed_TNT.png","Bed_HP.png");
        var num = -1;

        slideshow_timer();

        function slideshow_timer(){
        if (num == 6){
        num = 0;
        }
        else {
        num ++;
        }
        document.getElementById("mypic").src=pics_src[num];
        setTimeout("slideshow_timer()",10000);
        }
    </script>
</body>
</html>
