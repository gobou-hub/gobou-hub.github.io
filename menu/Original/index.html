<html>
    <body style="margin:0;padding:0;">
        <img id="mypic" src="Original1.png" width="841.75" height="312.5">
            <script>
            var pics_src = new Array("Original1.png","Original2.png","Original3.png","Original4.png");
            var num = -1;

            slideshow_timer();

            function slideshow_timer(){
                if (num == 3){
                    num = 0;
                } 
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
                setTimeout("slideshow_timer()",10000); 
            }
            </script>
    </body>
</html>
