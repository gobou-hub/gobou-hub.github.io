<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title></title>
            <meta http-equiv="Cache-Control" content="no-store">
        </head>
        <body style="margin:auto;">
        <div style="display:flex;">
            <div id ="weather" style="text-align:center;font-weight:bolder;padding:5px;background-color:white;">
                <div id="w_time"></div>
                <div id="area" style="font-size:large"></div>
                <img id="svg" src="" height="55" style="margin: -5px 0 -10px 0;"><img>
                <div id="weatherCodes" style="display:none;"></div>
                <div id="temp" style="font-size:large">
                    <span id="tempsMin" style="color:blue;"></span>
                    <span>/</span>
                    <span id="tempsMax" style="color:red;"></span>
                </div>
            </div>

            <div id="eeq" style="text-align:center;font-size:large;font-weight:bolder;padding:5px;background-color:red;color:white;"></div>

            <div id ="quake" style="font-size:large;text-align:center;font-weight:bolder;padding:5px;background-color:white;">
                <div id="type" style="color:red;"></div>
                <div id="time"></div>
                <div id="quakearea"></div>
                <div id="temp">
                    <span id="magnitude"></span>
                    <span>/</span>
                    <span id="maxScale"></span>
                </div>
                <div id="tsunami"></div>
            </div>
        </div>
        </body>
        <script src="main.js"></script>
    </html>
