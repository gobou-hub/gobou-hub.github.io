<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>初回パスワード変更</title>
            <link rel="stylesheet" href="css/first-password.css">
        </head>
        <body>
            <div id="formBox">
                <form id="form">
                    <h1>初回パスワード変更</h1>
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">新しいパスワード：</label>
                        <input type="password" id="passwordInput" name="password" autocomplete="off" required>
                    </div>
                    <div>※パスワードは8文字以上で設定してください</div>
                    <div class="form-actions">
                        <button type="submit" id="submitButton" class="btn">変更</button>
                    </div>
                </form>
            </div>
            <div id="loading">
                <div class="spinner"></div>
                <p>処理中...</p>
            </div>
        </body>
        <script src="js/first-password.js"></script>
    </html>
